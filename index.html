<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner - Official Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bd00ff;
            --bg-dark: #050510;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            perspective: 1000px;
        }

        /* --- Tło Retro Grid --- */
        .retro-grid-container {
            position: absolute;
            width: 200%;
            height: 130%;
            bottom: -30%;
            left: -50%;
            transform: rotateX(60deg);
            z-index: 0;
            background: 
                linear-gradient(transparent 0%, var(--bg-dark) 90%),
                linear-gradient(90deg, rgba(189, 0, 255, 0.3) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 242, 255, 0.3) 1px, transparent 1px);
            background-size: 100% 100%, 60px 60px, 60px 60px;
            animation: gridMove 4s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: rotateX(60deg) translateY(0); }
            100% { transform: rotateX(60deg) translateY(60px); }
        }

        /* --- Oświetlenie --- */
        .glow-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 1;
            opacity: 0.5;
        }
        .sphere-1 { top: -20%; left: 20%; width: 40vw; height: 40vw; background: var(--secondary); animation: pulse 8s ease-in-out infinite alternate; }
        .sphere-2 { bottom: -20%; right: 20%; width: 50vw; height: 50vw; background: var(--primary); animation: pulse 8s ease-in-out infinite alternate-reverse; }

        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.1); }
        }

        /* --- Główny Kontener --- */
        .hero-card {
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 50px -10px rgba(0,0,0,0.8),
                inset 0 0 20px rgba(0, 242, 255, 0.05);
            position: relative;
            z-index: 10;
        }

        /* --- Typografia Tytułu --- */
        .title-font {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            position: relative;
        }
        
        .neon-text {
            color: #fff;
            text-shadow: 
                0 0 10px rgba(0, 242, 255, 0.8),
                0 0 20px rgba(0, 242, 255, 0.5),
                0 0 40px rgba(189, 0, 255, 0.3);
            background: linear-gradient(to bottom, #fff 0%, #a5f3fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            letter-spacing: 0.4em;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        /* --- Przycisk --- */
        .cyber-btn {
            position: relative;
            background: transparent;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            overflow: hidden;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            cursor: pointer;
        }
        
        /* Tło przycisku (obramowanie) */
        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            z-index: -2;
            transition: 0.3s;
        }

        /* Wnętrze przycisku (czarne tło) */
        .cyber-btn::after {
            content: '';
            position: absolute;
            top: 2px; left: 2px; right: 2px; bottom: 2px;
            background: #0f172a;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            z-index: -1;
            transition: 0.3s;
        }

        .cyber-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
        }

        /* Wyłączenie hovera podczas pobierania */
        .cyber-btn.downloading {
            pointer-events: none;
            transform: scale(1) !important;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
        }

    </style>
</head>
<body class="h-screen w-full flex items-center justify-center">

    <!-- Efekty tła -->
    <div class="glow-sphere sphere-1"></div>
    <div class="glow-sphere sphere-2"></div>
    <div class="retro-grid-container"></div>

    <!-- Główna karta -->
    <main class="w-full max-w-5xl px-6 flex justify-center items-center">
        
        <div class="hero-card w-full max-w-xl rounded-2xl p-16 flex flex-col items-center justify-center text-center transform hover:translate-y-[-5px] transition-transform duration-500">
            
            <!-- Dekoracyjny element UI -->
            <div class="absolute top-4 left-4 flex gap-2">
                <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                <div class="w-2 h-2 rounded-full bg-green-500"></div>
            </div>

            <!-- Nagłówek -->
            <div class="mb-14 relative group">
                <p class="subtitle mb-2 font-bold uppercase text-cyan-400">Official Release</p>
                <h1 class="title-font text-7xl md:text-9xl font-black neon-text select-none leading-none">
                    DINO<br>
                    <span class="text-5xl md:text-7xl opacity-90" style="-webkit-text-stroke: 1px rgba(255,255,255,0.3); -webkit-text-fill-color: transparent;">RUNNER</span>
                </h1>
                
                <!-- Efekt 'glitch' pod tekstem -->
                <div class="absolute -bottom-4 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-500 to-transparent opacity-50 blur-sm"></div>
            </div>

            <!-- Przycisk z animacją -->
            <button onclick="downloadGame()" class="cyber-btn group w-64 h-16 flex items-center justify-center text-lg mt-4 relative">
                
                <!-- Pasek postępu -->
                <div id="progress-bar" class="absolute top-0 left-0 h-full w-0 bg-gradient-to-r from-cyan-600 to-blue-600 z-0 transition-all ease-out opacity-80"></div>

                <!-- Treść domyślna -->
                <span id="btn-content" class="relative z-10 flex items-center gap-3 group-hover:text-cyan-200 transition-all duration-300">
                    POBIERZ
                    <i data-lucide="download-cloud" class="w-5 h-5"></i>
                </span>

                <!-- Treść sukcesu -->
                <span id="btn-success" class="absolute inset-0 z-20 flex items-center justify-center translate-y-10 opacity-0 transition-all duration-300 font-bold text-green-400">
                    <i data-lucide="check-circle" class="w-6 h-6 mr-2"></i>
                    GOTOWE
                </span>
            </button>
            
            <p id="status-msg" class="mt-6 text-sm text-gray-500 font-mono opacity-0 transition-opacity duration-500">Oczekiwanie na akcję...</p>

        </div>

    </main>

    <script>
        lucide.createIcons();
        
        let isDownloading = false;

        function downloadGame() {
            if (isDownloading) return;
            isDownloading = true;

            const btn = document.querySelector('.cyber-btn');
            const progressBar = document.getElementById('progress-bar');
            const btnContent = document.getElementById('btn-content');
            const btnSuccess = document.getElementById('btn-success');
            const statusMsg = document.getElementById('status-msg');

            // --- 1. START ANIMACJI ---
            btn.classList.add('downloading');
            
            // Zmiana tekstu na "POBIERANIE..."
            btnContent.innerHTML = `POBIERANIE... <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>`;
            lucide.createIcons();

            statusMsg.style.opacity = "1";
            statusMsg.innerText = "Inicjowanie połączenia...";
            statusMsg.className = "mt-6 text-sm font-mono opacity-100 transition-opacity duration-500 text-cyan-400";

            // --- 2. PASEK POSTĘPU ---
            // Krótkie opóźnienie, aby CSS transition zadziałał
            setTimeout(() => {
                progressBar.style.transitionDuration = "2500ms"; // Czas trwania "pobierania"
                progressBar.style.width = "100%";
            }, 50);

            // --- 3. ZAKOŃCZENIE POBIERANIA ---
            setTimeout(() => {
                // Symulacja akcji pobierania
                const link = document.createElement('a');
                link.href = './dino.zip';
                link.download = 'dino.zip';
                document.body.appendChild(link);
                
                try {
                    link.click();
                    statusMsg.innerText = "Pobieranie zakończone!";
                    statusMsg.classList.remove("text-cyan-400");
                    statusMsg.classList.add("text-green-400");
                } catch (e) {
                    console.error("Błąd:", e);
                    statusMsg.innerText = "Błąd pobierania.";
                    statusMsg.classList.add("text-red-500");
                }
                document.body.removeChild(link);

                // Zmiana UI na SUKCES
                btnContent.style.transform = "translateY(-50px)";
                btnContent.style.opacity = "0";
                
                btnSuccess.classList.remove("translate-y-10", "opacity-0");
                
                // Efekt poświaty sukcesu
                btn.style.boxShadow = "0 0 50px rgba(52, 211, 153, 0.6)";
                progressBar.classList.remove("from-cyan-600", "to-blue-600");
                progressBar.classList.add("from-green-600", "to-emerald-600");

                // --- 4. RESET ---
                setTimeout(() => {
                    isDownloading = false;
                    btn.classList.remove('downloading');
                    
                    // Reset paska (natychmiastowy, bez animacji)
                    progressBar.style.transitionDuration = "0ms";
                    progressBar.style.width = "0";
                    progressBar.classList.add("from-cyan-600", "to-blue-600");
                    progressBar.classList.remove("from-green-600", "to-emerald-600");

                    // Reset tekstów
                    btnContent.style.transform = "translateY(0)";
                    btnContent.style.opacity = "1";
                    btnContent.innerHTML = `POBIERZ <i data-lucide="download-cloud" class="w-5 h-5"></i>`;
                    lucide.createIcons();

                    btnSuccess.classList.add("translate-y-10", "opacity-0");
                    
                    // Reset cienia i statusu
                    btn.style.boxShadow = "";
                    statusMsg.style.opacity = "0";
                    
                }, 3500); // Czas wyświetlania "GOTOWE"

            }, 2500); // Musi pasować do transitionDuration paska
        }
    </script>
</body>
</html>
