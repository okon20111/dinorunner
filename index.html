<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner - Cyberpunk Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #ff0055;
            --bg-dark: #030305;
            --glass: rgba(10, 10, 20, 0.7);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- BACKGROUND EFFECTS --- */
        .bg-grid {
            position: absolute;
            width: 200vw;
            height: 200vh;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 5s linear infinite;
            z-index: -2;
            mask-image: radial-gradient(circle, black 30%, transparent 70%);
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .ambient-light {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05), transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- MAIN CARD --- */
        .cyber-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 242, 255, 0.1);
            box-shadow: 
                0 0 40px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 242, 255, 0.05);
            position: relative;
            overflow: hidden;
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
        }

        /* Scanning line effect */
        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: scan 4s ease-in-out infinite;
            opacity: 0.5;
            z-index: 10;
        }

        @keyframes scan {
            0%, 100% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* --- GLITCH TEXT --- */
        .glitch-title {
            font-family: 'Orbitron', sans-serif;
            position: relative;
            color: white;
            text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary);
            animation: glitch-skew 3s infinite linear alternate-reverse;
        }

        .glitch-title::before {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 var(--secondary);
            top: 0;
            color: white;
            background: var(--bg-dark);
            overflow: hidden;
            clip: rect(0, 900px, 0, 0); 
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .glitch-title::after {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: -1px 0 var(--primary);
            top: 0;
            color: white;
            background: var(--bg-dark);
            overflow: hidden;
            clip: rect(0, 900px, 0, 0); 
            animation: glitch-anim2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(24px, 9999px, 81px, 0); }
            20% { clip: rect(65px, 9999px, 12px, 0); }
            40% { clip: rect(32px, 9999px, 26px, 0); }
            60% { clip: rect(9px, 9999px, 86px, 0); }
            80% { clip: rect(54px, 9999px, 39px, 0); }
            100% { clip: rect(76px, 9999px, 3px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(14px, 9999px, 41px, 0); }
            20% { clip: rect(85px, 9999px, 92px, 0); }
            40% { clip: rect(12px, 9999px, 56px, 0); }
            60% { clip: rect(59px, 9999px, 16px, 0); }
            80% { clip: rect(24px, 9999px, 99px, 0); }
            100% { clip: rect(6px, 9999px, 63px, 0); }
        }

        /* --- BUTTON --- */
        .btn-cyber {
            position: relative;
            background: transparent;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            border: 1px solid var(--primary);
            overflow: hidden;
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn-cyber:hover {
            color: var(--bg-dark);
            background: var(--primary);
            box-shadow: 0 0 30px var(--primary);
            text-shadow: none;
        }

        .btn-cyber::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: 0.5s;
        }

        .btn-cyber:hover::before {
            left: 100%;
        }

        .btn-cyber:active {
            transform: scale(0.95);
        }

        /* --- DECORATIONS --- */
        .tech-corner {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid var(--primary);
            transition: 0.3s;
        }
        .tc-tl { top: 0; left: 0; border-right: none; border-bottom: none; }
        .tc-tr { top: 0; right: 0; border-left: none; border-bottom: none; }
        .tc-bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .tc-br { bottom: 0; right: 0; border-left: none; border-top: none; }

        .cyber-card:hover .tech-corner {
            width: 20px;
            height: 20px;
        }

        .stat-box {
            background: rgba(0, 242, 255, 0.05);
            border-left: 2px solid var(--primary);
        }

        .loader-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--primary);
            width: 0%;
            transition: width 2s cubic-bezier(0.22, 1, 0.36, 1);
        }
    </style>
</head>

<body>

    <div class="bg-grid"></div>
    <div class="ambient-light"></div>

    <main class="relative z-10 w-full max-w-lg px-4">
        
        <!-- Main Card -->
        <div class="cyber-card w-full p-10 flex flex-col items-center justify-center text-center group">
            
            <!-- Tech Corners -->
            <div class="tech-corner tc-tl"></div>
            <div class="tech-corner tc-tr"></div>
            <div class="tech-corner tc-bl"></div>
            <div class="tech-corner tc-br"></div>

            <!-- Header -->
            <div class="mb-10 relative">
                <div class="absolute -inset-4 bg-cyan-500/20 blur-xl rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
                <h1 class="glitch-title text-6xl md:text-7xl font-black mb-2" data-text="DINO">
                    DINO
                </h1>
                <h2 class="text-3xl tracking-[0.5em] text-cyan-200 opacity-80 font-bold" style="text-shadow: 0 0 10px rgba(0,242,255,0.5);">
                    RUNNER
                </h2>
                <div class="mt-4 flex justify-center space-x-2 text-[10px] text-cyan-600 uppercase tracking-widest">
                    <span>Sys.Ver. 2.0.77</span>
                    <span>|</span>
                    <span>Ready</span>
                </div>
            </div>

            <!-- Description -->
            <p class="text-gray-300 mb-10 text-sm md:text-base leading-relaxed px-4 border-l-2 border-cyan-500/30 pl-4 text-left font-mono">
                Zainicjuj sekwencję pobierania. Unikaj przeszkód w nieskończonym biegu przez cyfrową pustkę. <br>
                <span class="text-cyan-400 opacity-70">Wymaga refleksu klasy S.</span>
            </p>

            <!-- Stats/HUD -->
            <div class="w-full flex justify-between items-center mb-8 stat-box p-3">
                <div class="text-left">
                    <p class="text-[10px] text-gray-500 uppercase tracking-wider">Status</p>
                    <p id="status-text" class="text-sm text-cyan-300 font-bold">ONLINE</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-500 uppercase tracking-wider">Total Downloads</p>
                    <p class="text-xl font-mono text-white" style="text-shadow: 0 0 10px var(--primary);">
                        [ <span id="download-count">...</span> ]
                    </p>
                </div>
            </div>

            <!-- Button -->
            <div class="relative w-full">
                <button onclick="downloadGame()" id="dl-btn" class="btn-cyber w-full py-5 font-bold text-lg relative z-20 group-hover:tracking-[6px] transition-all duration-300">
                    <span id="btn-content" class="flex items-center justify-center gap-2">
                        <i data-lucide="download" class="w-5 h-5"></i>
                        POBIERZ PLIK
                    </span>
                    <div id="btn-loader" class="loader-bar"></div>
                </button>
            </div>

            <!-- Footer Decorative -->
            <div class="mt-8 flex justify-between w-full opacity-30 text-[9px] font-mono tracking-widest text-cyan-100">
                <span>SECURE CONNECTION</span>
                <span>ID: 884-2X-99</span>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();
        let isDownloading = false;

        function downloadGame() {
            // Logika licznika
            if (typeof window.incrementDownloads === 'function') {
                window.incrementDownloads();
            }

            if (isDownloading) return;
            isDownloading = true;

            const btn = document.getElementById('dl-btn');
            const btnContent = document.getElementById('btn-content');
            const statusText = document.getElementById('status-text');
            const loader = document.getElementById('btn-loader');

            // Visual update
            btnContent.innerHTML = 'INICJOWANIE...';
            statusText.innerText = 'DOWNLOADING...';
            statusText.style.color = '#ff0055'; // Secondary color
            loader.style.width = '100%';

            setTimeout(() => {
                // --- POBIERANIE PLIKU DINO.ZIP ---
                
                const link = document.createElement('a');
                // Ścieżka relatywna - szuka pliku dino.zip w tym samym folderze co index.html
                link.href = 'dino.zip'; 
                link.download = 'dino.zip'; 
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // --- KONIEC POBIERANIA ---

                isDownloading = false;
                btnContent.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                    GOTOWE
                `;
                statusText.innerText = 'COMPLETED';
                statusText.style.color = '#00f2ff';
                loader.style.width = '0%';
                
                // Reset po chwili
                setTimeout(() => {
                    btnContent.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" x2="12" y1="15" y2="3"></line></svg>
                        POBIERZ PONOWNIE
                    `;
                    statusText.innerText = 'ONLINE';
                }, 3000);
            }, 2000);
        }
    </script>

    <!-- FIREBASE LOGIC (UNCHANGED) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, runTransaction, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDUON1BiueKesP8O_wnTynVb9xNrHKfozI",
            authDomain: "dinorunner-3bb16.firebaseapp.com",
            databaseURL: "https://dinorunner-3bb16-default-rtdb.firebaseio.com",
            projectId: "dinorunner-3bb16",
            storageBucket: "dinorunner-3bb16.firebasestorage.app",
            messagingSenderId: "616292576522",
            appId: "1:616292576522:web:36c1a2622c1df5752a5ef3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const downloadsRef = ref(db, "downloads");

        // Make it globally available for the button
        window.incrementDownloads = () => {
            runTransaction(downloadsRef, (current) => (current || 0) + 1);
        };

        onValue(downloadsRef, (snap) => {
            const el = document.getElementById("download-count");
            if (el) {
                // Formatting number nicely (e.g. 001, 042)
                let val = snap.val() ?? 0;
                el.innerText = val.toString().padStart(3, '0');
            }
        });
    </script>

</body>
</html>
